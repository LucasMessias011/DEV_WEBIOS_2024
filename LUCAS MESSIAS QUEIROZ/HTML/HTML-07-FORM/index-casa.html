<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>LS IMPORTS</title>

</head>
<body>
    <h2>LS IMPORTS</h2>

    <form action="">
        <fieldset>
            <legend>Informações sobre o funcionário</legend>
            <label> Nome do funcionário</label>
            <input type="text"> <br>

            <label>Data em que entrou</label>
            <input type="date"> <br>
            <label>Quantidade de funcionários</label>
            <input type="number"> <br>
            <label>Salário</label>
            <input type="number"> <br>

        </fieldset>
        <fieldset>
        <legend>Está na empresa</legend>
        <input type="radio" name="status">
        <label>SIM</label> <br>
        <input type="radio" name="status">
        <label>NÃO</label> <br>
        </fieldset>
        <fieldset>
            <legend>Qual status</legend> <br>
            <input type="radio" name="sim">
            <label>PJ</label> <br>
            <input type="radio" name="sim">
            <label>CLT</label>
        </fieldset>
        <fieldset>
            <legend>Benefícios</legend>
            <input type="checkbox">
            <label>Vale alimentação</label> <br>
            <input type="checkbox">
            <label>Vale refeição</label> <br>
            <input type="checkbox">
            <label>Vale transporte</label> <br>
            <input type="checkbox">
            <label>Academias</label> <br>
            <input type="checkbox">
            <label>PLR</label> <br>
            <input type="checkbox">
            <label>Plano de saúde</label> <br>
            <input type="checkbox">
            <label>Plano odontológico</label> <br>
            <input type="checkbox">
            <label>Cesta básica</label> <br>
            <input type="checkbox">
            <label>Day off</label> <br>
            <input type="checkbox">
            <label>Bolsas de estudos</label> <br>
            <input type="checkbox">
            <label>Licença a maternidade ou paternidade</label> <br>
            <input type="checkbox">
            <label>Pet friendly</label> <br>
            <input type="checkbox">
            <label>Empréstimos consignado</label> <br>
            </fieldset>
            <br>

            <fieldset>
                <legend>OPINIÃO</legend>
                <label>Prós da empresa</label>
                <textarea cols="50" rows="20"></textarea> <br>
                <label>Contras da empresa</label>
                <textarea cols="50" rows="20"></textarea>

            </fieldset>
            <br>
            <input type="submit">

        </form>    

     
</body>
</html>
