<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- atributo rel especifica a relação do doc html com o destino -->
    <!-- href é a referencia que ele puxa -->
    <link rel="stylesheet" href="">
    <title>Document</title>
</head>

<body>
    <h3>Img</h3>
    <!-- src é o diretório de onde está a imagem -->
    <!-- alt é o texto alternativo caso tenha algum erro -->
    <!-- title aparece um texto ao passar o cursor do mouse -->
    <a target="_blank"
        href="https://receitas.globo.com/regionais/rpc/estudio-c/receita-de-pipoca-doce-facil-e-descomplicada-g.ghtml">

        <img src="pipoca.jfif" alt="imagem de uma pipoca" title="Pipoca" style="width: 200px; height: 200px;">

    </a>
    <br>
    <a target="_self" href="https://ios.org.br/">IOS</a>
    <br>
    <!-- imagem dentro da tag a -->
    <a href="mailto:andreluis.h@hotmail.com" target="_blank">

        <img style="width: 50px; height: 50px;" src="email.jpg" alt="Imagem do e-mail">

    </a>
    <br>
    <!-- variação href - telefone + whatsapp-->
    <a target="_blank" href="https://wa.me/5511968106429">whatsapp</a>
    <br><br>
    <a target="_blank" href="tel:" +5511968106429">Telefone</a>
    <br>
    <br>
    <!-- atributo download -->

    <a href="email.jpg" download>Baixar imagem</a>

</body>

</html>
